<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Contatti | Kevin</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Akrobat:wght@300;400;600;700&display=swap">

  <style>
    * { margin:0; padding:0; box-sizing:border-box; }

    body {
      font-family: 'Akrobat', sans-serif;
      background: radial-gradient(circle at top, #020818, #020617 55%);
      color: #e5e7eb;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }

    .wrapper {
      max-width: 700px;
      width: 100%;
    }

    .card-page {
      background: radial-gradient(circle at top left, #020818, #020617);
      border-radius: 24px;
      border: 1px solid #1f2937;
      box-shadow: 0 24px 55px rgba(15, 23, 42, 1);
      padding: 26px 26px 28px;
      animation: fadeUp 0.6s ease-out;
    }

    .top-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 12px;
      margin-bottom: 12px;
    }

    .top-row a.back {
      font-size: 13px;
      color: #9ca3af;
      text-decoration: none;
    }

    .top-row a.back:hover {
      color: #e5e7eb;
    }

    h1 {
      font-size: 30px;
      margin-bottom: 6px;
    }

    .subtitle {
      font-size: 14px;
      color: #9ca3af;
      margin-bottom: 18px;
    }

    .contact-block {
      display: grid;
      grid-template-columns: minmax(0, 1.3fr) minmax(0, 1fr);
      gap: 22px;
    }

    .text {
      font-size: 15px;
      color: #d1d5db;
      line-height: 1.7;
    }

    .text p + p {
      margin-top: 10px;
    }

    .info-box {
      background: rgba(15, 23, 42, 0.95);
      border-radius: 18px;
      border: 1px solid #1f2937;
      padding: 16px;
      font-size: 14px;
      color: #e5e7eb;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 18px 40px rgba(15, 23, 42, 0.9);
    }

    .label {
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: #6b7280;
      margin-bottom: 4px;
    }

    a {
      color: #bfdbfe;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 780px) {
      .contact-block {
        grid-template-columns: minmax(0, 1fr);
      }
    }

    @media (max-width: 520px) {
      .card-page {
        padding: 20px 18px 22px;
      }
      h1 {
        font-size: 24px;
      }
    }

    @keyframes fadeUp {
      from {
        opacity: 0;
        transform: translateY(16px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="wrapper">
    <div class="card-page">
      <div class="top-row">
        <a href="index.html" class="back">← Torna alla home</a>
        <span style="font-size:12px; color:#6b7280;">Pagina · Contatti</span>
      </div>

      <h1>Contatti</h1>
      <div class="subtitle">
        Come contattarmi!
      </div>

      <div class="contact-block">
        <div class="text">
          <p>
            Se hai un’idea, un progetto o vuoi solo fare due chiacchiere
            su <strong>scrivimi.</strong>
          </p>
          <p>
            Se vorresti parlare con me per il tuo sito 
            oppure una idea o un consiglio.
          </p>
        </div>

        <div class="info-box">
          <div>
            <div class="label">Email</div>
            <a href="mailto:tuamail@example.com">sviluppokevin@gmail.com</a>
          </div>

          <div>
            <div class="label">Scrivimi!</div>
            <p style="font-size:13px; color:#9ca3af; margin-top:4px;">
            </p>
          </div>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
